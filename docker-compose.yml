version: '3.8'

services:
  db:
    build:
      context: .          # ðŸ‘ˆ use the whole setMethods folder as context
      dockerfile: db/Dockerfile
    container_name: db
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: employees
    ports:
      - "3306:3306"

  app:
    build:
      context: .          # app Dockerfile already in root, fine
    container_name: app
    depends_on:
      - db
    environment:
      DB_URL: jdbc:mysql://db:3306/employees?allowPublicKeyRetrieval=true&useSSL=false
      DB_USER: root
      DB_PASSWORD: example
    ports:
      - "8080:8080"
